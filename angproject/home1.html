<html>
<head>
	<link rel="stylesheet" href="Assets/css/bootstrap.css">
	<script src="js/angular.js"></script>
	<script src="js/route.js"></script>
	<script src="js/sanitize.js"></script>
</head>
<body>
<div class="container">
<div class="row">
	<div class="jumbotron">
		<p>this is jumbotron!!! this is jumbotron!!! this is jumbotron!!! this is jumbotron!!!
		this is jumbotron!!! this is jumbotron!!! this is jumbotron!!! this is jumbotron!!!</p>
		</div>
		</div>
		</div>
	<div class="container" ng-app="myapp">
	<div class="row">
	<div class="col-sm-3">
	<ul class="list-group">
		
			<li class="list-group-item"><a href="#/">My Home</a></li>
				<li class="list-group-item"><a href="#about">About Us</a></li>
				<li class="list-group-item"><a href="#service">Services</a></li>
				<li class="list-group-item"><a href="#signup">SignUp</a></li>
				<li class="list-group-item"><a href="#login">Login</a></li>
		</ul>
	</div>
	
	<div class="col-sm-9">
		<ng-view></ng-view>
		</div>
	</div><!--row end-->
	</div> <!---container end-->
	<script>
		var obj=angular.module("myapp",['ngRoute','ngSanitize']);
		obj.config(function($routeProvider) {
		$routeProvider
		.when("/", {
        templateUrl : "main.html"
    })
	.when("/about", {
        templateUrl : "about.html"
    })
	.when("/service", {
        templateUrl : "ourservices.html"
    })
	.when("/signup", {
        templateUrl : "newuser.html"
    })
	.when("/login", {
        templateUrl : "userlogin.html"
    })
	});
	////controller start
	obj.controller("mylogin",function($scope){
		$scope.message="this is from my login controller";
	});
	obj.controller("newuser",function($scope){
		$scope.message="this is from my newuser controller";
	});
	obj.controller("ourservice",function($scope){
		$scope.message="this is from my ourservice controller";
	});
	obj.controller("about",function($scope){
		$scope.message="this is from my about controller";
	});
	obj.controller("main",function($scope,$http){
	$http.get("main.json").then(function(response){
	$scope.user=response.data;
	});
	$scope.test=function(myfield){
	alert(myfield);
	$scope.fieldname=myfield;
	}
	obj.controller("photolist",function($scope,$http){
	$http.get("photo.json").then(function(response){
	$scope.photo=response.data;
	});
	obj.controller("contactlist",function($scope,$http){
	$http.get("contactlist.json").then(function(response){
	$scope.contact=response.data;
	});
	});
	</script>
</body>
</html>
